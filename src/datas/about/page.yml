intro: Voilà bientôt 15 ans que notre groupe sévit à travers les salons d'animation et de l'imaginaire, pour partager nos travaux et notre fun, mais aussi pour vous faire rêver ! Vous nous avez peut-être connu au détour d'un stand, à moins que ce ne soit sur Ulule et nos figurines Game of Thrones en cours ?
