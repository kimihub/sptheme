name: Alyciane
position: La rédac' chef
intro: Créatrice de Némésis, elle essaye de gérer tout ce petit monde tant bien
  que mal depuis presque 15 ans. Scénariste chevronnée, elle a aussi créé avec Nacrym
  le sous-groupe Acryline. Passionnée et imaginative, elle essaye comme elle peut
  de concilier sa vie professionnelle, d'artiste et de maman.
