name: Dadou
position: La barraquée en costume
intro: 'La fraîcheur et la douceur dans un corps de guerrière : Dadou est un drôle
  d''oiseau ! Toujours occupée, c''est une acharnée de sport (presque) toujours
  motivée. Malheuresement dépassée par ses nombreuses activitées, elle se cherche
  un métier répondant à ses passions du dessin ou de la créativité.'
