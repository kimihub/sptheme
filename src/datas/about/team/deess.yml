name: Déess
position: Un diable de majordome
intro: Compagnon d'Alyciane, cest l'homme à tout faire. Chauffeur, comptable,
  marketeux, créateur (de jeu mais pas que) et MJ impitoyable... Tous essayent de
  le soudoyer, mais personne n'y arrive ! Calculatrice humaine d''une logique implacable,
  il fait même à manger pour les membres du groupe !
