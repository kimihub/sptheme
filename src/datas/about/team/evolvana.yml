name: Evolvana
position: La vétéran
intro: Voilà plus de 12 ans qu'Evolvana sévit chez les némésisiens. Après un passage
  remarqué dans la sphère FF, cette peintre du digitale réalise de merveilleuses
  créations fantastiques où monstres, animaux et dragons se croisent. Curieuse et
  baroudeuse, c'est une véritable aventurière !
