name: Jeex
position: Le bleu
intro: Illustrateur émérite aux inspirations sombres et fantastiques, Jeex est le
  «petit nouveau» de déjà quelques années. Implanté dans l'univers JDR, c'est un
  créatif qui travaille la nuit aux côtés d'autres dessinateurs tout aussi bizarres
  que lui ! Son style vif mélange croquis et peintures colorées.
