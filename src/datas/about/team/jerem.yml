name: Jérèm
position: Le maître des petites-mains
intro: Ce barbu souriant et toujours prêt à rendre service vous acceuillera avec
  plaisir sur notre stand. Pas dessinateur pour un sous, ce geek passionné de jeux
  vidéo et de séries en tout genre s'est fait honteusement exploiter pendant des
  années pour tenir le stand Némésis. Passé chef des «petites-mains», il est désormais
  temps de le mettre officiellement dans la team !
