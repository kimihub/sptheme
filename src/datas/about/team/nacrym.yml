name: Nacrym
position: La travailleuse chinoise
intro: Deuxième membre du sous-groupe Acryline, Nacrym est une dessinatrice au style
  élégant et recherché. Avec ses belles oiselles et ses hommes séduisants, elle
  enchante et emerveille sous d'incroyables couleurs. Rigoureuse et pointilleuse,
  elle s'investit toujours à fond dans ses créations.
