name: Uriko
position: La mangeuse de frites
intro: D'origine belge, cette dessinatrice aux détails soignés se passionnent pour
  l'Histoire et les motifs étrangers. Auteure de l'univers Dalindra, son amour pour
  la Fantasy et les romans bien pensés lui donne une inspiration quasi-illimitée
  et une polyvalence de toute beauté !
