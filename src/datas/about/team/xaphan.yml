name: Xaphan
position: Le graphiste fantôme
intro: Ce talentueux dessinateur extrêmement minutieux manie la plume Indesign comme
  personne ! Tatillon et amoureux des détails, ce graphiste s'est illustré chez
  les éditeurs Soleil ou Ki-Oon ; et vous avez sans aucun doute déjà feuilleté son
  travail ! Forcément trop occupé, on le voit de temps en temps courir entre les
  stands pro et celui de Némésis !
