title: Fanzines
description: Tout a commencé par cette folle envie de concrétiser nos passions
  communes, de réaliser quelque chose ensemble. Et quoi de mieux qu'un magazine (un
  fanzine, combinaison de fan et magazine) ? \n\n8 volumes réalisés en une petite
  dizaine d'années, toujours disponibles pour certains mais qui deviendront pour les
  plus anciens de véritables reliques. Format A4 depuis toujours, avec deux couvertures
  des deux côtés; ils sont faciles à reconnaître parmis les réalisations de l'époque.
