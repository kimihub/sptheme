title: Figurines Game of Thrones
description: Un pari un peu fou, des dessinateurs motivés, et des centaines
  d'heures de boulot en réserve. Nos figurines sont entièrement designées par nos
  soins (signée Tiamate !). Ensuite sculptées et peintes à la main, ces oeuvres de
  résine ressemblent enfin à nos personnages fétiches GoT. \n\nTirées à très faibles
  exemplaires (100), sachez qu'elles sont rares et dignes des meilleurs collections.
  Nous y avons mis en tout cas toute notre passion pour la saga, et vos avis par la
  même occasion !
