name: Mystéria 10ème anniversaire
description: "Plus de 50 illustrations pleine page sur les contes et légendes du
  monde entier, complétées de textes anciens traduis du fond des âges...\nVoici
  la réédition du très attendu Mystéria, qui se complète d'une dizaine d'illustrations
  et d'un carnet de croquis pour fêter les 10 ans de Némésis.\n\n150 pages de mythes
  en A4 tout couleur "
