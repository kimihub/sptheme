intro: Puisque notre groupe a presque 15 ans, il va de soit que de nombreuses réalisations
  ont vues le jour ! Créations papier, de résine ou numériques, découvrez toutes ces
  merveilles qui ont cristallisé notre passion. D'abord "fanzine", des magazines
  sont sortis régulièrement pendant des années... Puis des artbooks d'illustrations...
  Et depuis peu, nous nous essayons à des genres nouveaux; figurines, bijoux... et
  pourquoi pas jeux de plateaux, sur PC, etc. Rien ne nous arrête !
